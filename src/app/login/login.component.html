<div 
  class="relative flex justify-center items-center min-h-screen p-4"
  style="background-image: url('/assets/gym.jpg'); background-size: cover; background-position: center;"
>
  <!-- Semi-transparent overlay for background -->
  <div class="absolute inset-0 bg-black opacity-50"></div>
  
  <!-- Login Card -->
  <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-10">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Username Field -->
      <div class="space-y-2">
        <label for="username" class="block text-gray-700 font-medium">Username:</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
        />
      </div>
  
      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-gray-700 font-medium">Password:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
        />
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        [disabled]="!username || !password" 
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-400 transition duration-300"
      >
        Login
      </button>
    </form>
  </div>
</div>
