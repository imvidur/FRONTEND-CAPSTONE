<!-- User Management Section -->
<div class="manage-users bg-gray-50 p-6 rounded-lg shadow-lg">
    <!-- Header with "Manage Users" title and "Add New User" button on the same line -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Manage Payments</h2>
      <button 
        class="btn btn-primary py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300" 
        (click)="addNewUserForm()">
        Add New Payment
      </button>
    </div>
  
    <!-- Add User Form -->
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showAddUserForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Add New Class</h3>
      <form (ngSubmit)="addPayment()">
        <!-- Username Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">User Id</label>
          <input 
            [(ngModel)]="newPayment.userId" 
            name="userId" 
            placeholder="UserId" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Email Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">subscriptionId</label>
          <input 
            [(ngModel)]="newPayment.subscriptionId" 
            name="subscriptionId" 
            placeholder="subscriptionId" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Role Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">amount</label>
          <input 
            [(ngModel)]="newPayment.amount" 
            name="amount" 
            placeholder="amount" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">paymentDate</label>
          <input 
            [(ngModel)]="newPayment.paymentDate" 
            name="paymentDate" 
            placeholder="paymentDate" 
            type="date"
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Phone Number Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">paymentMethod</label>
          <input 
            [(ngModel)]="newPayment.paymentMethod" 
            name="paymentMethod" 
            placeholder="paymentMethod" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">paymentStatus</label>
            <input 
              [(ngModel)]="newPayment.paymentStatus" 
              name="paymentStatus" 
              placeholder="paymentStatus" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div> 
        <!-- Submit and Back Buttons -->
        <div class="flex justify-between">
          <button 
            type="submit" 
            class="btn btn-add py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300 w-1/2">
            Add User
          </button>
          <button 
            type="button" 
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300 w-1/2"
            (click)="showAddUserForm = false">
            Back
          </button>
        </div>
      </form>
    </div>
  
    <!-- Edit User Form -->
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showEditUserForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Edit User</h3>
      <form (ngSubmit)="updatePayment()">
        <!-- Username Field -->
        <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">User Id</label>
            <input 
              [(ngModel)]="newPayment.userId" 
              name="userId" 
              placeholder="UserId" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Email Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">subscriptionId</label>
            <input 
              [(ngModel)]="newPayment.subscriptionId" 
              name="subscriptionId" 
              placeholder="subscriptionId" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Role Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">amount</label>
            <input 
              [(ngModel)]="newPayment.amount" 
              name="amount" 
              placeholder="amount" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Password Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">paymentDate</label>
            <input 
              [(ngModel)]="newPayment.paymentDate" 
              name="paymentDate" 
              placeholder="paymentDate" 
              type="date"
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Phone Number Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">paymentMethod</label>
            <input 
              [(ngModel)]="newPayment.paymentMethod" 
              name="paymentMethod" 
              placeholder="paymentMethod" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="form-group mb-4">
              <label class="block text-lg font-semibold text-gray-800">paymentStatus</label>
              <input 
                [(ngModel)]="newPayment.paymentStatus" 
                name="paymentStatus" 
                placeholder="paymentStatus" 
                required 
                class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div> 
  
        <!-- Submit and Back Buttons -->
        <div class="flex justify-between">
          <button 
            type="submit" 
            class="btn btn-update py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300 w-1/2">
            Update User
          </button>
          <button 
            type="button" 
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300 w-1/2"
            (click)="showEditUserForm = false">
            Back
          </button>
        </div>
      </form>
    </div>
  
    <!-- User Table -->
    <div *ngIf="!showAddUserForm && !showEditUserForm">
      <table class="user-table w-full table-auto border-collapse bg-white shadow-md rounded-lg overflow-hidden">
        <!-- Table Header -->
        <thead class="bg-gradient-to-r from-blue-400 to-blue-600 text-white">
          <tr>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Id</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">userId</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">subscriptionId</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">amount</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">paymentDate</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">paymentMethod</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">paymentStatus</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Actions</th>
          </tr>
        </thead>
  
        <!-- Table Body -->
        <tbody>
          <tr *ngFor="let user of payments" class="hover:bg-gray-50 transition duration-200">
            <td class="py-3 px-6 border-b text-gray-700">{{ user.Id }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.userId }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.subscriptionId }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.amount }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.paymentDate }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.paymentMethod }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.paymentStatus}}</td>
            <td class="py-3 px-6 border-b text-gray-700">
              <button 
                class="btn btn-edit py-2 px-4 bg-yellow-500 text-white rounded hover:bg-yellow-700 transition duration-300" 
                (click)="editPayment(user)">
                Edit
              </button>
              <button 
                class="btn btn-delete py-2 px-4 bg-red-500 text-white rounded hover:bg-red-700 transition duration-300 ml-2" 
                (click)="deletePayment(user.Id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
