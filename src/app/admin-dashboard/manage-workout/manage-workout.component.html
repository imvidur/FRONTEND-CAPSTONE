<!-- User Management Section -->
<div class="manage-users bg-gray-50 p-6 rounded-lg shadow-lg">
    <!-- Header with "Manage Users" title and "Add New User" button on the same line -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Manage Workout</h2>
      <button 
        class="btn btn-primary py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300" 
        (click)="addNewWorkoutForm()">
        Add New Workout
      </button>
    </div>
  
    <!-- Add User Form -->
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showAddWorkoutForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Add New Workout</h3>
      <form (ngSubmit)="addWorkout()">
        <!-- Username Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Name of Workout</label>
          <input 
            [(ngModel)]="newWorkout.name" 
            name="name" 
            placeholder="name" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Email Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">goal</label>
          <input 
            [(ngModel)]="newWorkout.goal" 
            name="goal" 
            placeholder="goal" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Role Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">difficultyLevel</label>
          <input 
            [(ngModel)]="newWorkout.difficultyLevel" 
            name="difficultyLevel" 
            placeholder="difficultyLevel" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">description</label>
          <input 
            [(ngModel)]="newWorkout.description" 
            name="description" 
            placeholder="description" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Phone Number Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">trainerId</label>
          <input 
            [(ngModel)]="newWorkout.trainerId" 
            name="trainerId" 
            placeholder="trainerId" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">workoutCategoryId</label>
          <input 
            [(ngModel)]="newWorkout.workoutCategoryId" 
            name="workoutCategoryId" 
            placeholder="workoutCategoryId" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Submit and Back Buttons -->
        <div class="flex justify-between">
          <button 
            type="submit" 
            class="btn btn-add py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300 w-1/2">
            Add User
          </button>
          <button 
            type="button" 
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300 w-1/2"
            (click)="showAddWorkoutForm = false">
            Back
          </button>
        </div>
      </form>
    </div>
  
    <!-- Edit User Form -->
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showEditWorkoutForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Edit User</h3>
      <form (ngSubmit)="updateWorkout()">
        <!-- Username Field -->
        <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">Name of Workout</label>
            <input 
              [(ngModel)]="newWorkout.name" 
              name="name" 
              placeholder="name" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Email Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">goal</label>
            <input 
              [(ngModel)]="newWorkout.goal" 
              name="goal" 
              placeholder="goal" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Role Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">difficultyLevel</label>
            <input 
              [(ngModel)]="newWorkout.difficultyLevel" 
              name="difficultyLevel" 
              placeholder="difficultyLevel" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Password Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">description</label>
            <input 
              [(ngModel)]="newWorkout.description" 
              name="description" 
              placeholder="description" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Phone Number Field -->
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">trainerId</label>
            <input 
              [(ngModel)]="newWorkout.trainerId" 
              name="trainerId" 
              placeholder="trainerId" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          
          <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">workoutCategoryId</label>
            <input 
              [(ngModel)]="newWorkout.workoutCategoryId" 
              name="workoutCategoryId" 
              placeholder="workoutCategoryId" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
  
        <!-- Submit and Back Buttons -->
        <div class="flex justify-between">
          <button 
            type="submit" 
            class="btn btn-update py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300 w-1/2">
            Update User
          </button>
          <button 
            type="button" 
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300 w-1/2"
            (click)="showEditWorkoutForm = false">
            Back
          </button>
        </div>
      </form>
    </div>
  
    <!-- User Table -->
    <div *ngIf="!showAddWorkoutForm && !showEditWorkoutForm">
      <table class="user-table w-full table-auto border-collapse bg-white shadow-md rounded-lg overflow-hidden">
        <!-- Table Header -->
        <thead class="bg-gradient-to-r from-blue-400 to-blue-600 text-white">
          <tr>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Name</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">goal</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">difficultyLevel</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">description</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">trainerId</th>
            <!-- <th class="py-4 px-6 text-left text-sm font-semibold border-b">workoutCategoryId</th> -->
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Actions</th>
          </tr>
        </thead>
  
        <!-- Table Body -->
        <tbody>
          <tr *ngFor="let user of workouts" class="hover:bg-gray-50 transition duration-200">
            <td class="py-3 px-6 border-b text-gray-700">{{ user.name }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.goal }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.difficultyLevel }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.description }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.trainerId }}</td>
            <!-- <td class="py-3 px-6 border-b text-gray-700">{{ user.workoutCategoryId }}</td> -->
            <td class="py-3 px-6 border-b text-gray-700">
              <button 
                class="btn btn-edit py-2 px-4 bg-yellow-500 text-white rounded hover:bg-yellow-700 transition duration-300" 
                (click)="editWorkout(user)">
                Edit
              </button>
              <button 
                class="btn btn-delete py-2 px-4 bg-red-500 text-white rounded hover:bg-red-700 transition duration-300 ml-2" 
                (click)="deleteWorkout(user.planId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
