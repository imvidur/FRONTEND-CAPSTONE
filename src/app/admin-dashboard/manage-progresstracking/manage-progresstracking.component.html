<div class="progress-tracking bg-gray-50 p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Manage Progress</h2>
      <button
        class="btn btn-primary py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300"
        (click)="showAddProgressForm = true"
      >
        Add New Progress
      </button>
    </div>
  
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showAddProgressForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Add Progress</h3>
      <form (ngSubmit)="addProgress()">
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">User Id</label>
          <input
            [(ngModel)]="newProgress.userId"
            name="userId"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Weight</label>
          <input
            [(ngModel)]="newProgress.weight"
            name="weight"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Date</label>
          <input
            [(ngModel)]="newProgress.date"
            name="date"
            type="date"
            required
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Body Fat Percentage</label>
          <input
            [(ngModel)]="newProgress.bodyFatPercentage"
            name="bodyFatPercentage"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Muscle Mass</label>
          <input
            [(ngModel)]="newProgress.muscleMass"
            name="muscleMass"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Notes</label>
          <textarea
            [(ngModel)]="newProgress.notes"
            name="notes"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          ></textarea>
        </div>
        <div class="flex justify-between">
          <button type="submit" class="btn btn-update py-2 px-4 bg-green-500 text-white rounded">
            Add Progress
          </button>
          <button
            type="button"
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded"
            (click)="showAddProgressForm = false"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  
    <div *ngIf="!showAddProgressForm">
      <table class="progress-table w-full table-auto border-collapse bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gradient-to-r from-blue-400 to-blue-600 text-white">
          <tr>
            <th class="py-4 px-6 text-left text-sm font-semibold">Date</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Weight</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Body Fat Percentage</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Muscle Mass</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Notes</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let progress of progressData" class="hover:bg-gray-50 transition duration-200">
            <td>{{ progress.date | date }}</td>
            <td>{{ progress.weight }}</td>
            <td>{{ progress.bodyFatPercentage }}</td>
            <td>{{ progress.muscleMass }}</td>
            <td>{{ progress.notes }}</td>
            <td>
              <button
                class="btn btn-edit py-2 px-4 bg-yellow-500 text-white rounded"
                (click)="editProgress(progress)"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showEditProgressForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Edit Progress</h3>
      <form (ngSubmit)="updateProgress()">
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Weight</label>
          <input
            [(ngModel)]="editingProgress.weight"
            name="weight"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Body Fat Percentage</label>
          <input
            [(ngModel)]="editingProgress.bodyFatPercentage"
            name="bodyFatPercentage"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Muscle Mass</label>
          <input
            [(ngModel)]="editingProgress.muscleMass"
            name="muscleMass"
            required
            type="number"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          />
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Notes</label>
          <textarea
            [(ngModel)]="editingProgress.notes"
            name="notes"
            class="input-field w-full p-3 border border-gray-300 rounded mt-1"
          ></textarea>
        </div>
  
        <div class="flex justify-between">
          <button type="submit" class="btn btn-update py-2 px-4 bg-green-500 text-white rounded">
            Update Progress
          </button>
          <button
            type="button"
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded"
            (click)="showEditProgressForm = false"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
