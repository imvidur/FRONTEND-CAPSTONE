<!-- User Management Section -->
<div class="manage-users bg-gray-50 p-6 rounded-lg shadow-lg">
    <!-- Header with "Manage Users" title and "Add New User" button on the same line -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Manage Users</h2>
      <button 
        class="btn btn-primary py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300" 
        (click)="addNewUserForm()">
        Add New User
      </button>
    </div>
  
    <!-- Add User Form -->
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showAddUserForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Add New User</h3>
      <form (ngSubmit)="addUser()">
        <!-- Username Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Username</label>
          <input 
            [(ngModel)]="newUser.username" 
            name="username" 
            placeholder="Username" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Email Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Email</label>
          <input 
            [(ngModel)]="newUser.email" 
            name="email" 
            placeholder="Email" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Role Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Role</label>
          <input 
            [(ngModel)]="newUser.role" 
            name="role" 
            placeholder="Role" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Password</label>
          <input 
            [(ngModel)]="newUser.password" 
            name="password" 
            type="password" 
            placeholder="Password" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Phone Number Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Phone Number</label>
          <input 
            [(ngModel)]="newUser.phoneNumber" 
            name="phoneNumber" 
            placeholder="Phone Number" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Submit and Back Buttons -->
        <div class="flex justify-between">
          <button 
            type="submit" 
            class="btn btn-add py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300 w-1/2">
            Add User
          </button>
          <button 
            type="button" 
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300 w-1/2"
            (click)="showAddUserForm = false">
            Back
          </button>
        </div>
      </form>
    </div>
  
    <!-- Edit User Form -->
    <div class="form-container mb-6 bg-white p-6 rounded-lg shadow-md" *ngIf="showEditUserForm">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Edit User</h3>
      <form (ngSubmit)="updateUser()">
        <!-- Username Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Username</label>
          <input 
            [(ngModel)]="editingUser.username" 
            name="username" 
            placeholder="Username" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Email Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Email</label>
          <input 
            [(ngModel)]="editingUser.email" 
            name="email" 
            placeholder="Email" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Role Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Role</label>
          <input 
            [(ngModel)]="editingUser.role" 
            name="role" 
            placeholder="Role" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
        <!-- Phone Number Field -->
        <div class="form-group mb-4">
          <label class="block text-lg font-semibold text-gray-800">Phone Number</label>
          <input 
            [(ngModel)]="editingUser.phoneNumber" 
            name="phoneNumber" 
            placeholder="Phone Number" 
            required 
            class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

         <!-- Phone Number Field -->
         <div class="form-group mb-4">
            <label class="block text-lg font-semibold text-gray-800">Password</label>
            <input 
              [(ngModel)]="editingUser.password" 
              name="PasswordHash" 
              placeholder="Password" 
              required 
              class="input-field w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
  
        <!-- Submit and Back Buttons -->
        <div class="flex justify-between">
          <button 
            type="submit" 
            class="btn btn-update py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300 w-1/2">
            Update User
          </button>
          <button 
            type="button" 
            class="btn btn-back py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 transition duration-300 w-1/2"
            (click)="showEditUserForm = false">
            Back
          </button>
        </div>
      </form>
    </div>
  
    <!-- User Table -->
    <div *ngIf="!showAddUserForm && !showEditUserForm">
      <table class="user-table w-full table-auto border-collapse bg-white shadow-md rounded-lg overflow-hidden">
        <!-- Table Header -->
        <thead class="bg-gradient-to-r from-blue-400 to-blue-600 text-white">
          <tr>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Username</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Email</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Role</th>
            <th class="py-4 px-6 text-left text-sm font-semibold border-b">Actions</th>
          </tr>
        </thead>
  
        <!-- Table Body -->
        <tbody>
          <tr *ngFor="let user of users" class="hover:bg-gray-50 transition duration-200">
            <td class="py-3 px-6 border-b text-gray-700">{{ user.username }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.email }}</td>
            <td class="py-3 px-6 border-b text-gray-700">{{ user.role }}</td>
            <td class="py-3 px-6 border-b text-gray-700">
              <button 
                class="btn btn-edit py-2 px-4 bg-yellow-500 text-white rounded hover:bg-yellow-700 transition duration-300" 
                (click)="editUser(user)">
                Edit
              </button>
              <button 
                class="btn btn-delete py-2 px-4 bg-red-500 text-white rounded hover:bg-red-700 transition duration-300 ml-2" 
                (click)="deleteUser(user.userId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
